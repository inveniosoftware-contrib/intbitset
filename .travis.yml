sudo: false

language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"

install:
  - pip install --upgrade pip
  - pip install cython nose check-manifest
  - pip install coveralls
  - pip install .

script:
  - check-manifest
  - coverage run --source=intbitset setup.py test

after_success:
  - coveralls

