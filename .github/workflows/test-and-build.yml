name: Run tests and build wheel and sdist on all supported OS and Python

on: [push, pull_request, workflow_dispatch]

jobs:
    build_wheels:
        name: Build wheels ${{ matrix.type }} ${{ matrix.arch }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        defaults:
          run:
            shell: bash
        strategy:
            fail-fast: false
            matrix:
                os: [macos-latest, windows-latest]
                arch: [auto64]
                build: ["cp{310,311,312,313,314}-*"]

                include:
                    - os: ubuntu-latest
                      arch: auto64
                      type: manylinux2014
                      build: "cp{310,311,cp312,313,314}-*"
                      CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014

                    - os: macos-latest
                      arch: universal2
                      build: "cp{310,311,312,313,314}-*"

                    - os: windows-latest
                      arch: auto64
                      build: "cp{310,311,312,313,314}-*"

        steps:
            - uses: actions/checkout@v4

            - name: Build wheels and run tests
              uses: pypa/cibuildwheel@v3.2.1
              env:
                  CIBW_BUILD: ${{ matrix.build }}
                  CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.CIBW_MANYLINUX_X86_64_IMAGE }}
                  CIBW_ARCHS: ${{ matrix.arch }}
                  CIBW_TEST_REQUIRES: pytest pytest-xdist
                  CIBW_TEST_COMMAND: pytest {package}/tests -n4

            - name: Collect built wheels
              uses: actions/upload-artifact@v4
              with:
                  name: intbitset-wheels-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.type }}
                  path: wheelhouse/*.whl

    build_sdist:
      name: Build source distribution
      runs-on: ubuntu-24.04

      steps:
          - uses: actions/checkout@v4

          - name: Checkout and install reqs
            run: |
                pip install --upgrade --user build twine pip setuptools packaging

          - name: Build sdist
            run: |
                python setup.py sdist
                twine check dist/*

          - name: Collect built sdist
            uses: actions/upload-artifact@v4
            with:
                name: intbitset-sdist
                path: dist/*.tar.gz

    merge:
      runs-on: ubuntu-24.04
      needs: [build_sdist, build_wheels]
      steps:
        - name: Merge created wheels and sdist in a single zip
          uses: actions/upload-artifact/merge@v4
          with:
            name: intbitset-build
            pattern: intbitset-*

    check_dist:
      name: Check distributions are PyPi-correct
      needs: merge
      runs-on: ubuntu-24.04
      steps:
          - uses: actions/download-artifact@v4
            with:
              path: intbitset-build
          - run: find . -ls
          - run: pipx run twine check --strict intbitset-build/*/*

    test_on_many_oses:
        name: Run tests ${{ matrix.python }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        defaults:
          run:
            shell: bash

        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-22.04, ubuntu-24.04, macos-13, macos-14, windows-2022, windows-2025]
                python: ["3.10", "3.11", "3.12", "3.13", "3.14"]

        steps:
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: "${{ matrix.python }}"

            - uses: actions/checkout@v4

            - name: Install
              run: pip install -e .[tests]

            - name: Run tests
              run: pytest -vs tests -n4
